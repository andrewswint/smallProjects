<html>
<head>
    <title>Angular JS REST</title>

    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
    </script>
</head>

<body>
<h2>AngularJS Sample Application</h2>
<div ng-app = "" ng-controller = "colorController">

    <table>
        <tr>
            <th>Name</th>
            <th>Hex Code</th>
        </tr>

        <tr ng-repeat = "color in colors">
            <td>{{ color.name }}</td>
            <td>{{ color.code }}</td>
        </tr>
    </table>
<form name="myForm">
    Email:
    <input type="email" name="myAddress" ng-model="text">
    <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
</form>

<p>Enter your e-mail address in the input field. AngularJS will display an errormessage if the address is not an e-mail.</p>
</div>


<script>
    function colorController($scope,$http) {
        var url = "data.txt";

        $http.get(url).then( function(response) {
            $scope.colors = response.data;
        });
    }
</script>

</body>
</html>
